# Global settings
namespace: todo-app

# Backend configuration
backend:
  name: todo-backend
  image:
    repository: todo-backend
    tag: latest
    pullPolicy: Never
  replicas: 1
  port: 8000
  service:
    type: NodePort
    nodePort: 30080
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Frontend configuration
frontend:
  name: todo-frontend
  image:
    repository: todo-frontend
    tag: latest
    pullPolicy: Never
  replicas: 1
  port: 3000
  service:
    type: NodePort
    nodePort: 30000
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Secrets (set via --set or environment)
secrets:
  databaseUrl: ""
  cohereApiKey: ""
  jwtSecret: ""

# ConfigMap values
config:
  apiUrl: "http://todo-backend:8000"
  corsOrigins: "*"
  environment: "production"
  logLevel: "INFO"
